<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Upscale & Enhance</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>AI Image Upscale & Enhance</h1>
        <input type="file" id="upload" accept="image/*">
        <div class="buttons">
            <button id="chooseBtn">Choose Image</button>
            <button id="processBtn">Process Image</button>
            <button id="downloadBtn">Download Image</button>
        </div>
        <canvas id="canvas"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
<!-- Website Logo -->
<div style="text-align: center; margin-top: 20px;">
  <img src="logo.png" alt="AI Image Upscale Logo" style="height: 60px;">
</div>
